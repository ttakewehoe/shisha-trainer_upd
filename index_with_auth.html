<style>
:root{ --bg:#0b0f14; --card:#121821; --muted:#8ea0b8; --text:#e6eef8; --border:#1e2633; --ok:#10b981; --bad:#ef4444; }
*{ box-sizing:border-box; }
body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; -webkit-text-size-adjust:100%; }
.wrap{ max-width:980px; margin:24px auto; padding:0 12px; }
.sh-app{ background: radial-gradient(1200px 1200px at 10% -10%, #152238, transparent 60%),
                      radial-gradient(1200px 1200px at 120% 10%, #0f243d, transparent 60%), var(--bg);
         border-radius:18px; padding:16px; }
.sh-header{ display:flex; gap:12px; align-items:center; margin:0 0 6px 0; }
.logo{ height:40px; width:40px; border-radius:50%; border:1px solid var(--border); background:#0e141c; object-fit:cover; }
.sh-title{ font-size:22px; font-weight:800; margin:0; }
.sh-sub{ color:#8ea0b8; margin:0 0 12px 52px; }
.sh-card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; }
.sh-pill{ display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0e141c; color:#8ea0b8; font-size:12px; }
.sh-q{ display:flex; justify-content:space-between; gap:14px; align-items:center; border:1px dashed var(--border); border-radius:12px; padding:10px; background:#0c121a; }
.sh-brand{ font-size:18px; font-weight:800; }
.sh-row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.sh-grid{ display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap:12px; }
.sh-grid > div{ min-width:0; }
.sh-label{ color:#8ea0b8; font-size:12px; margin-bottom:4px; }
.sh-feedback{ margin-top:10px; border-radius:12px; padding:10px; border:1px solid var(--border); display:none; }
.sh-feedback.ok{ display:block; border-color:rgba(16,185,129,.35); background:rgba(16,185,129,.10); }
.sh-feedback.bad{ display:block; border-color:rgba(239,68,68,.35); background:rgba(239,68,68,.10); }
.badge{ font-size:12px; font-weight:700; padding:2px 8px; border-radius:999px; border:1px solid var(--border); margin-right:6px; display:inline-block; }
.badge.ok{ background:rgba(16,185,129,.12); color:#93e5c3; }
.badge.bad{ background:rgba(239,68,68,.12); color:#ffb3b3; }
.btn{ background:linear-gradient(#cfe3ff,#97befb); border:1px solid var(--border); color:#0b1220; border-radius:10px; padding:10px 14px; cursor:pointer; }
.btn:disabled{ opacity:.6; filter:grayscale(1); cursor:default; }
.select{ width:100%; max-width:100%; min-width:0; background:#0e141c; color:#e6eef8; border:1px solid var(--border); border-radius:10px; padding:10px; font-size:16px; }
.kb{ color:#8ea0b8; font-size:12px; margin-top:8px; }
.pack{ width:140px; height:140px; border-radius:12px; border:1px solid var(--border); background:#0e141c; object-fit:cover; }
.pack-wrap{ display:flex; align-items:center; gap:12px; }
.filters{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:8px 0 12px 0; }
.chk{ display:flex; gap:6px; align-items:center; background:#0e141c; border:1px solid var(--border); padding:6px 10px; border-radius:999px; }
.chk input{ accent-color:#8ea0b8; }
.diag{ margin-top:12px; border:1px dashed var(--border); border-radius:10px; padding:10px; color:#8ea0b8; font-size:12px; display:none; white-space:pre-wrap; }
.diag.show{ display:block; }
.skeleton{ width:140px; height:140px; border-radius:12px; border:1px solid var(--border); background:linear-gradient(90deg,#0f1622 25%,#121a28 37%,#0f1622 63%); background-size:400% 100%; animation:shimmer 1.2s infinite; }
@keyframes shimmer{ 0%{background-position:200% 0;}100%{background-position:-200% 0;} }
@media (max-width: 700px){
  .sh-grid{ grid-template-columns: 1fr; }
  .sh-q{ flex-direction: column; align-items: flex-start; }
  .pack, .skeleton{ width:120px; height:120px; }
  .sh-sub{ margin-left: 0; }
}
</style>
</head>
<body>
<div class="wrap">

  function shuffle(arr){ for (var i=arr.length-1;i>0;i--){ var j=Math.floor(Math.random()*(i+1)),t=arr[i]; arr[i]=arr[j]; arr[j]=t; } return arr; }

  var pool = poolFromGroups();
  var order = shuffle(pool.map(function(_,i){return i;}));
  var ptr=-1, scoreOk=0, scoreBad=0, streak=0, current=null;

  function resetInputs(){ selStrength.value=''; selHarsh.value=''; selHeat.value=''; selRaw.value=''; }
  function updateStats(){ scoreEl.textContent='Правильно: '+scoreOk+' • Ошибок: '+scoreBad; streakEl.textContent='Серия: '+streak; }
  function updateProgress(){ progressEl.textContent=(Math.min(ptr+1, order.length))+' / '+order.length; }

  var exts=['webp','jpg','jpeg','png','gif'];
  function sanitizeName(name){
    var variants=[];
    var n0=String(name||'').trim();
    if(!n0) return variants;
    variants.push(n0);
    variants.push(n0.replace(/\//g, ','));
    var n2=n0.replace(/[\\/:*?"<>|]/g,' ').replace(/\s+/g,' ').trim();
    if(variants.indexOf(n2)===-1) variants.push(n2);
    return variants;
  }

  var CACHE_KEY='imgExtMap_v1';
  function getCache(){ try{ return JSON.parse(localStorage.getItem(CACHE_KEY)||'{}'); }catch(_){ return {}; } }
  function setCache(map){ try{ localStorage.setItem(CACHE_KEY, JSON.stringify(map)); }catch(_){} }

  function resolveImage(brand, onok, onfail){
    var variants = sanitizeName(brand);
    if(!variants.length){ onfail && onfail(); return; }
    var cache = getCache();
    var key = variants[0];
    if (cache[key]){ onok('img/'+key+'.'+cache[key]); return; }
    var candidates=[];
    variants.forEach(function(v){ exts.forEach(function(e){ candidates.push({base:v, ext:e}); }); });
    var done=false, remaining=candidates.length;
    candidates.forEach(function(c){
      var img = new Image();
      img.onload = function(){
        if(done) return;
        done = true;
        cache[key] = c.ext; setCache(cache);
        onok('img/'+c.base+'.'+c.ext);
      };
      img.onerror = function(){
        if(done) return;
        remaining--;
        if(remaining===0){ onfail && onfail(); }
      };
      img.src = encodeURI('img/'+c.base+'.'+c.ext);
    });
  }

  function setPackForBrand(brand){
    packEl.style.visibility='hidden';
    skeleton.style.display='block';
    resolveImage(brand, function(src){
      packEl.src = src;
      packEl.onload = function(){ skeleton.style.display='none'; packEl.style.visibility='visible'; };
    }, function(){
      skeleton.style.display='none'; packEl.removeAttribute('src'); packEl.style.visibility='hidden';
    });
  }

  function setCard(row){
    brandEl.textContent=row['Бренд']||'—';
    setPackForBrand(row['Бренд']);
  }

  function setButtons(en){
    btnCheck.disabled = !en; btnNext.disabled = !en;
  }

  function showEmpty(){
    updateProgress();
    fbk.className='sh-feedback bad'; fbk.style.display='block';
    fbk.innerHTML='Нет брендов для выбранных групп. Включи «Все» или отметь хотя бы одну группу.';
    setButtons(false);
  }

  function refreshPool(){
    pool=poolFromGroups();
    order=shuffle(pool.map(function(_,i){return i;}));
    ptr=-1;
    if(order.length===0){ showEmpty(); return; }
    setButtons(true);
    nextQuestion();
  }

  function preloadNext(){
    var nextIdx = ptr+1;
    if (nextIdx >= order.length) return;
    var nextRow = pool[ order[nextIdx] ];
    if(!nextRow) return;
    resolveImage(nextRow['Бренд'], function(src){
      var i = new Image(); i.src = src;
    }, function(){});
  }

  function nextQuestion(){
    window._qStartTime = (performance && performance.now && performance.now()) ? performance.now() : Date.now();
    ptr+=1;
    if (ptr>=order.length){
      if(order.length===0){ showEmpty(); return; }
      refreshPool(); return;
    }
    current=pool[ order[ptr] ]||null;
    setCard(current||{});
    updateProgress();
    fbk.className='sh-feedback'; fbk.style.display='none'; fbk.innerHTML='';
    resetInputs(); selStrength.focus();
    preloadNext();
  }

  function norm(s){ return String(s).trim().toLowerCase(); }
  function badge(ok,label){ return '<span class="badge '+(ok?'ok':'bad')+'">'+(ok?'✓':'✗')+' '+label+'</span>'; }

  btnCheck.addEventListener('click', function(){
    if (!selStrength.value || !selHarsh.value || !selHeat.value || !selRaw.value) {
      fbk.className='sh-feedback bad'; fbk.style.display='block'; fbk.innerHTML='Заполни все поля, затем нажми «Проверить».'; return;
    }
    var correct={'Крепость':current['Крепость'],'Жесткость':current['Жесткость'],'Жаростойкость':current['Жаростойкость'],'Сырье':current['Сырье']};
    var answers={'Крепость':selStrength.value,'Жесткость':selHarsh.value,'Жаростойкость':selHeat.value,'Сырье':selRaw.value};
    var keys=Object.keys(correct),res={}; for(var k=0;k<keys.length;k++){var key=keys[k]; res[key]=(norm(answers[key])===norm(correct[key]));}
    \1
    try {
      var brandName = (current && current['Бренд']) || '';
      window.MatrixAppTelemetry && window.MatrixAppTelemetry.log({
        brand: brandName,
        user_answer: JSON.stringify(answers),
        correct_answer: JSON.stringify(correct),
        is_correct: !!allOk,
        latency_ms: Math.round(((performance && performance.now && performance.now()) ? performance.now() : Date.now()) - (window._qStartTime||0))
      });
    } catch(e) { console && console.warn && console.warn('telemetry failed', e); }
     var htmlBadges=[badge(res['Крепость'],'Крепость'),badge(res['Жесткость'],'Жесткость'),badge(res['Жаростойкость'],'Жаростойкость'),badge(res['Сырье'],'Сырье')].join('');
    fbk.className='sh-feedback '+(allOk?'ok':'bad'); fbk.style.display='block'; fbk.innerHTML=(allOk?'Отлично! Всё верно. ':'Есть ошибки. ')+htmlBadges;
    if(allOk){scoreOk+=1;streak+=1;}else{scoreBad+=1;streak=0;} updateStats();
  });
  btnNext.addEventListener('click', nextQuestion);

  allChk.addEventListener('change', function(){
    var inputs=groupChecksWrap.querySelectorAll('input[type=checkbox]');
    if(allChk.checked){ inputs.forEach(function(i){ i.checked=false; }); }
    refreshPool();
  });
  groupChecksWrap.addEventListener('change', function(e){
    if(e.target && e.target.type==='checkbox'){ allChk.checked=false; refreshPool(); }
  });

  document.addEventListener('keydown', function(e){
    if(e.key==='Enter'){ btnCheck.click(); }
    if(e.key==='ArrowRight'){ btnNext.click(); }
    if(e.altKey && (e.key==='d'||e.key==='D')){ var box = document.getElementById('diagBox'); box.classList.toggle('show'); box.textContent = JSON.stringify(DATA.debug, null, 2); }
  });

  updateStats();
  if(!(DATA.rows||[]).length){
    fbk.className='sh-feedback bad'; fbk.style.display='block';
    fbk.innerHTML='Нет строк данных. Нажми <b>Alt+D</b> — внизу появится диагностика.';
  } else { if(order.length===0){ showEmpty(); } else { nextQuestion(); } }
})();
</script>

<!-- ===== Вход по PIN + локальное логирование (CSV экспорт) ===== -->
<div id="authBox" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0008;z-index:9999">
  <div style="background:#fff;padding:20px;border-radius:12px;max-width:420px;width:92%">
    <h3 style="margin:0 0 12px">Вход для сотрудников</h3>
    <label>Сотрудник</label>
    <select id="authName" style="width:100%;padding:10px;margin:6px 0"></select>
    <label>PIN (4 цифры)</label>
    <input id="authPin" placeholder="••••" inputmode="numeric" maxlength="4" style="width:100%;padding:10px;margin:6px 0">
    <button id="authBtn" style="width:100%;padding:10px;margin-top:8px">Войти</button>
    <div id="authErr" style="color:#c00;margin-top:8px;display:none"></div>
  </div>
</div>

<script>
(async function(){
  // Путь к публичному файлу с хэшами PIN
  const PINS_URL = './pins_public.json';
  const stateKey = 'matrix_session';
  const box = document.getElementById('authBox');
  const sel = document.getElementById('authName');
  const pinInput = document.getElementById('authPin');
  const err = document.getElementById('authErr');

  // Если уже входили — не показываем модалку
  try {
    const saved = JSON.parse(localStorage.getItem(stateKey)||'null');
    if (saved && saved.name) box.style.display='none';
  } catch(_) {}

  // загрузим хэши PIN-ов
  let pins = { users: [], salt: '' };
  try {
    pins = await fetch(PINS_URL).then(r=>r.json());
  } catch(e){
    console.warn('Не удалось загрузить pins_public.json', e);
  }
  (pins.users||[]).forEach(u => {
    const o = document.createElement('option');
    o.value = u.name; o.textContent = u.name;
    sel.appendChild(o);
  });

  async function sha256Hex(s) {
    const enc = new TextEncoder().encode(s);
    const buf = await crypto.subtle.digest('SHA-256', enc);
    return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,'0')).join('');
  }

  document.getElementById('authBtn').onclick = async () => {
    err.style.display='none';
    const name = sel.value;
    const pin = pinInput.value.trim();
    if (!/^\d{4}$/.test(pin)) { err.textContent='Введите 4 цифры'; err.style.display='block'; return; }
    const u = (pins.users||[]).find(x => x.name === name);
    const testHash = await sha256Hex(pin + (pins.salt||''));
    if (!u || u.pin_hash !== testHash) { err.textContent='Неверный PIN'; err.style.display='block'; return; }
    localStorage.setItem(stateKey, JSON.stringify({ name, ts: Date.now() }));
    box.style.display='none';
  };

  // Экспортируем «кто вошёл»
  window.getCurrentUser = () => {
    try { return JSON.parse(localStorage.getItem(stateKey)||'null'); } catch { return null; }
  };

  // Локальный логгер и экспорт в CSV
  window.MatrixAppTelemetry = {
    _rows: [],
    log(row){
      const u = window.getCurrentUser && window.getCurrentUser();
      this._rows.push({ ts: new Date().toISOString(), user_name: (u && u.name)||'', ...row });
    },
    downloadCSV(){
      if (!this._rows.length) { alert('Нет данных для отчёта'); return; }
      const headers = Object.keys(this._rows[0]);
      const csv = [headers.join(';')].concat(
        this._rows.map(r => headers.map(h => String(r[h] ?? '').replaceAll('"','""')).join(';'))
      ).join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'matrix_logs.csv';
      a.click();
      URL.revokeObjectURL(a.href);
    }
  };

  // Кнопка «Скачать отчёт»
  const btnDl = document.getElementById('btn_download');
  if (btnDl) btnDl.addEventListener('click', ()=>window.MatrixAppTelemetry.downloadCSV());
})();
</script>
<!-- ===== /Вход и логирование ===== -->
